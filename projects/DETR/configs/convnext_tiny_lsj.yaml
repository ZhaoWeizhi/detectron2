MODEL:
  META_ARCHITECTURE: "DDETRS"
  # WEIGHTS: "weights/converted_OTA_coco_ddetr.pth"
  PIXEL_MEAN: [123.675, 116.280, 103.530]
  PIXEL_STD: [58.395, 57.120, 57.375]
  MASK_ON: True
  OTA: True
  BACKBONE:
    NAME: "D2ConvNeXt"
  CONVNEXT:
    NAME: "tiny"
    OUT_FEATURES: ["res3", "res4", "res5"]
  DDETRS:
    NUM_CLASSES: 80
DATASETS:
  TRAIN: ("coco_2017_train",)
  TEST: ("coco_2017_val",)
SOLVER:
  IMS_PER_BATCH: 32
  BASE_LR: 0.0002
  STEPS: (148000,)
  MAX_ITER: 185000
  WARMUP_FACTOR: 1.0
  WARMUP_ITERS: 10
  WEIGHT_DECAY: 0.0001
  OPTIMIZER: "ADAMW"
  BACKBONE_MULTIPLIER: 0.1
  CLIP_GRADIENTS:
    ENABLED: True
    CLIP_TYPE: "full_model"
    CLIP_VALUE: 0.01
    NORM_TYPE: 2.0
INPUT:
  DATASET_MAPPER_NAME: "coco_instance_lsj"
  FORMAT: "RGB"
TEST:
  EVAL_PERIOD: 3700
DATALOADER:
  FILTER_EMPTY_ANNOTATIONS: True
  NUM_WORKERS: 8
VERSION: 2
OUTPUT_DIR: ./DDETRS_COCO_OTA_convnext_tiny_lsj
